group 'FizzBuzzKata'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile 'org.assertj:assertj-core:3.8.0'
    testCompile 'pl.pragmatists:JUnitParams:1.1.0'
}
